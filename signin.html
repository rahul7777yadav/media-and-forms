<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="rahul@example.com" minlength="3" maxlength="25" required/>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="*******" minlength="8" required/>
        <br>
        
        <button type="submit">Login</button>
        <br>
        <div>Don't have an account? <a href="./program5.html">Sign Up</a></div>
        
    </form>
</body>
</html>
