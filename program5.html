<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        input{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Rahul" minlength="3" maxlength="25" required/>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Yadav" minlength="3" maxlength="25" required/>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="rahul@example.com" minlength="3" maxlength="25" required/>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="*******" minlength="8" required/>
        <br>
        <label for="cpassword">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword" placeholder="*******" minlength="8" onkeyup="checkPass()" required/>
        <small style="color: red; display: none;" id="passvalidationmsg">password and confirm password does not match.</small>
        <br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="25" min="0" max="150" required/>
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male" value="Male" checked/> Male
        <input type="radio" name="gender" id="female" value="Female"/> Female
        <input type="radio" name="gender" id="other" value="Other"/> Other
        <br>
        <label for="terms">Terms</label>
        <input type="checkbox" name="terms" id="terms" value="Yes" checked /> I agree to terms and conditions.
        <br>
        <button type="submit">Registration</button>
        <br>
        <div>Already have an account? <a href="./signin.html">Sign In</a></div>
        
    </form>
    
    <script>
        function checkPass(){
            let pass = document.getElementById("password").value;
            let cpass = document.getElementById("cpassword").value;
            if(pass === cpass){
                document.getElementById("passvalidationmsg").style.display = "none";
                return true;
            }
            else{
                document.getElementById("passvalidationmsg").style.display = "block";
                return false;
            }
        }
    </script>
</body>
</html>
