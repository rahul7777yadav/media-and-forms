<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery{
            display: inline-flex;
        }
        .gallery .gallery-items{
            margin-right: 5px;
        }
        .gallery .details{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-items">
            <a href="./images/bridge.jpg" target="_blank">
                <img src="./images/bridge.jpg" alt="Bridge" width="300px" height="190px"/>
            </a>
            <div class="details">Bridge</div>
        </div>

        <div class="gallery-items">
            <a href="./images/flowers.jpg" target="_blank">
                <img src="./images/flowers.jpg" alt="Flowers" width="300px" height="190px"/>
            </a>
            <div class="details">Flowers</div>
        </div>

        <div class="gallery-items">
            <a href="./images/flowers1.jpg" target="_blank">
                <img src="./images/flowers1.jpg" alt="Flowers" width="300px" height="190px"/>
            </a>
            <div class="details">Flowers</div>
        </div>

        <div class="gallery-items">
            <a href="./images/lake.webp" target="_blank">
                <img src="./images/lake.webp" alt="Lake" width="300px" height="190px"/>
            </a>
            <div class="details">Lake</div>
        </div>

        <div class="gallery-items">
            <a href="./images/mountains.jpg" target="_blank">
                <img src="./images/mountains.jpg" alt="Mountains" width="300px" height="190px"/>
            </a>
            <div class="details">Mountains</div>
        </div>
    </div>
</body>
</html>
